name: BuildBepInExPlugin

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 3️⃣ Install unzip
      - name: Install unzip
        run: sudo apt-get install -y unzip

      # 4️⃣ Download BepInEx 5.4.23.4
      - name: Download BepInEx
        run: |
          wget https://github.com/BepInEx/BepInEx/releases/download/v5.4.23.4/BepInEx_win_x64_5.4.23.4.zip
          unzip BepInEx_win_x64_5.4.23.4.zip -d bepinex

      # 5️⃣ Build DLL
      - name: Build DLL
        run: dotnet build UmbrellaCheats.csproj -c Release -o build

      # 6️⃣ Upload DLL artifact
      - name: Upload DLL
        uses: actions/upload-artifact@v4
        with:
          name: UmbrellaCheats
          path: build
