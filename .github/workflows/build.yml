name: BuildBepInExPlugin

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Install dependencies
        run: sudo apt-get install -y zip unzip
      
      - name: Download BepInEx
        run: |
          wget https://github.com/BepInEx/BepInEx/releases/download/v5.4.21/BepInEx_x64_5.4.21.0.zip
          unzip BepInEx_x64_5.4.21.0.zip -d bepinex
          
      - name: Build DLL
        run: |
          mkdir build
          mcs -target:library \
              -r:bepinex/BepInEx/core/BepInEx.dll \
              -r:bepinex/BepInEx/core/UnityEngine.dll \
              UmbrellaCheats.cs \
              -out:build/UmbrellaCheats.dll

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: UmbrellaCheats
          path: build/UmbrellaCheats.dll
