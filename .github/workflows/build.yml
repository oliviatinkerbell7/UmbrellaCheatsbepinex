name: BuildBepInExPlugin

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install unzip
        run: sudo apt-get install -y unzip

      - name: Download BepInEx
        run: |
          wget https://github.com/BepInEx/BepInEx/releases/download/v5.4.23.3/BepInEx_x64_5.4.23.3.zip
          unzip BepInEx_x64_5.4.23.3.zip -d bepinex

      - name: Build DLL
        run: |
          mkdir build
          cat > UmbrellaCheats.csproj <<'EOF'
<Project Sdk="Microsoft.NET.Sdk">
  <PropertyGroup>
    <TargetFramework>net472</TargetFramework>
    <GenerateAssemblyInfo>false</GenerateAssemblyInfo>
    <EnableDefaultCompileItems>false</EnableDefaultCompileItems>
  </PropertyGroup>

  <ItemGroup>
    <Compile Include="UmbrellaCheats.cs" />
  </ItemGroup>

  <ItemGroup>
    <Reference Include="BepInEx">
      <HintPath>bepinex/BepInEx/core/BepInEx.dll</HintPath>
    </Reference>

    <Reference Include="UnityEngine">
      <HintPath>bepinex/BepInEx/core/UnityEngine.dll</HintPath>
    </Reference>
    <Reference Include="UnityEngine.CoreModule">
      <HintPath>bepinex/BepInEx/core/UnityEngine.CoreModule.dll</HintPath>
    </Reference>
    <Reference Include="UnityEngine.PhysicsModule">
      <HintPath>bepinex/BepInEx/core/UnityEngine.PhysicsModule.dll</HintPath>
    </Reference>
    <Reference Include="UnityEngine.AnimationModule">
      <HintPath>bepinex/BepInEx/core/UnityEngine.AnimationModule.dll</HintPath>
    </Reference>
  </ItemGroup>
</Project>
EOF

          dotnet build UmbrellaCheats.csproj -c Release -o build

      - name: Upload DLL
        uses: actions/upload-artifact@v4
        with:
          name: UmbrellaCheats
          path: build
